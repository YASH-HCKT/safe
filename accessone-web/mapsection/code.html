<script data-purpose="google-maps-api-config">
    (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Re-trying here."):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
      key: "AIzaSyB1R_jPAkOX9jD8zkSGPcm1ZsktdKOdfGo",
      v: "weekly",
    });

    let map;

    async function initMap() {
      const { Map } = await google.maps.importLibrary("maps");
      const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");

      // Dark Mode Styles for Google Maps
      const darkMapStyles = [
        { "elementType": "geometry", "stylers": [{ "color": "#1e293b" }] },
        { "elementType": "labels.text.fill", "stylers": [{ "color": "#94a3b8" }] },
        { "elementType": "labels.text.stroke", "stylers": [{ "color": "#1e293b" }] },
        { "featureType": "administrative", "elementType": "geometry", "stylers": [{ "color": "#334155" }] },
        { "featureType": "poi", "elementType": "labels.text.fill", "stylers": [{ "color": "#8c25f4" }] },
        { "featureType": "poi.park", "elementType": "geometry", "stylers": [{ "color": "#0f172a" }] },
        { "featureType": "road", "elementType": "geometry", "stylers": [{ "color": "#334155" }] },
        { "featureType": "road", "elementType": "geometry.stroke", "stylers": [{ "color": "#1e293b" }] },
        { "featureType": "road.highway", "elementType": "geometry", "stylers": [{ "color": "#475569" }] },
        { "featureType": "water", "elementType": "geometry", "stylers": [{ "color": "#020617" }] }
      ];

      map = new Map(document.getElementById("map"), {
        center: { lat: 40.7128, lng: -74.0060 }, // New York
        zoom: 14,
        styles: darkMapStyles,
        disableDefaultUI: true,
        mapId: "DEMO_MAP_ID", // Required for AdvancedMarkerElement
      });

      // Add Dummy Markers
      const locations = [
        { lat: 40.7150, lng: -74.0020, type: 'barrier-free' },
        { lat: 40.7100, lng: -74.0100, type: 'construction' },
        { lat: 40.7180, lng: -74.0080, type: 'barrier-free' }
      ];

      locations.forEach(loc => {
        const pinColor = loc.type === 'barrier-free' ? '#22c55e' : '#f97316';
        const pin = new PinElement({
          background: pinColor,
          borderColor: "#ffffff",
          glyphColor: "white",
        });

        new AdvancedMarkerElement({
          map,
          position: loc,
          content: pin.element,
          title: loc.type === 'barrier-free' ? "Accessible Zone" : "Work in Progress",
        });
      });
    }

    initMap();
  </script>
<!-- END: GoogleMapsScript -->
</body></html>
